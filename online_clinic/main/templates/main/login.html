{% extends "main/base.html" %}
{% load static %}

{% block title %} Index Page Title {% endblock %}

{% block body %}
<hr class="separator">
<style>
 .separator {
   height: 7px;
   background: #0DCAF0;
   margin: 15px 0;
   box-shadow: 0px 0px 5px 3px rgba(0,205,255,1);
}
</style>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Вход</h3>
            </div>
        </div>
<hr class="separator">
    <div class="row">
        <div class="col-sm-2 mx-auto">
            <form method="post" class="form mx-auto" >
                {% if error %}
                    <p class="text-danger">{{error}}</p>
                {% endif %}
                <div class="input-group">
                    {% csrf_token %}
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control w-25" placeholder="Имя пользователя" name="username" required>
                </div>
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control w-25" placeholder="Пароль" name="password" required>
                </div>
                <input type="submit" class="btn btn-info col-sm-12 mx-auto" value="Войти">
            </form>
        </div>
    </div>

{% endblock %}
